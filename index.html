<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="input">
            <h1>Task List</h1>
            <h5>New Task</h5>
            <form action="#" autocomplete="off">
                <input class="inputs" type="text" name="" id="new-task">
                <input class="btn-primary" type="submit" value="ADD TASK" id="add-task-btn">
            </form>
        </section>
        <section class="display">
            <h1>Task</h1>
            <h5>Filter Tasks</h5>
            <input type="text" name="" id="filter">
            <ul id="tasks-ul">

            </ul>
            <button class="btn-dark" id="clear-tasks">CLEAR TASKS</button>
        </section>
    </div><script src="./app.js"></script>

</body>
</html>
